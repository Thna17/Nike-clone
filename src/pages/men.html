<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men</title>
    <link rel="stylesheet" href="../css/output.css">
    <script src="../components/navbar.js" defer></script>
    <script src="/src/components/footer.js" defer></script>
    <script src="/src/components/imageSlider1.js" defer></script>
    <script src="/src/components/imageCard.js" defer></script>
    <script src="/src/components/hero.js" defer></script>
    <script src="/src/components/category.js" defer></script>
    <script src="/src/components/menGrid.js" defer></script>
    <script src="/src/js/humburger.js" defer></script>
</head>
<body>
    <component-navbar></component-navbar>

    <hero-component

        heading="FLY ON AND OFF <br> FIELD"
        paragraph="Cincinnati star Ja'Marr Chase let us know how he keeps his edge in the off season."
        button="Shop All"
    ></hero-component>

    <div class="flex justify-center mt-[84px] mb-[42px]">
        <div class="w-[1920px] ml-[48px]">
            <h2 class="text-[24px] ">Sizes for All</h2>
        </div>
    </div>
    <div class="justify-center flex  ">
        <div class="w-[1920px] flex gap-[10px] mx-[48px] flex-col mob:flex-row ">
            <div class=" min-w-[250px] min-h-[400px] ">
                <!-- Image card component -->
                <image-card
                    img-url-bg="/assets/images/image-men/layout2-img1-men.webp"
                    heading="Ja'Marr's <br> Off-Field Favs"
                ></image-card>
            </div>
            <div class=" min-w-[250px] min-h-[400px] ">

                ></image-card>
            </div>
        </div>
    </section>

        </div>
    </div>

                        <div class="inline-block bg-black rounded-[20px] font-medium py-[6px] px-[16px] text-white text-[16px] mt-4 mb-4">Shop</div>
                    </div>
                </div>
                <div class=" w-full mob:min-h-[400px] max-h-[600px] relative">
                    <img src="/assets/images/image-men/layout4-img2-men.webp" alt="" class=" mob:h-full object-cover object-right w-full  ">
                    <div class="mob:absolute bottom-[50px] left-[50px]">
                        <h3 class="text-[24px] font-medium mb-[10px] text-nike-white">Running Essentials</h3>
                        <div class="inline-block bg-nike-white rounded-[20px] font-medium py-[6px] px-[16px] text-nike-black text-[16px] mt-4 mb-4">Shop</div>
                    </div>
                </div>
            </div>
            <div class="w-full  flex gap-[10px] order-2 flex-col">
                <div class="w-full mob:min-h-[400px] max-h-[600px] relative">
                    <img src="/assets/images/image-men/layout4-img3-men.webp" alt="" class=" mob:h-full object-cover object-right w-full">
                    <div class="mob:absolute bottom-[50px] left-[50px]">
                        <h3 class="text-[24px] font-medium mb-[10px] text-nike-white">Versatile Workout Styles</h3>
                        <div class="inline-block bg-nike-white rounded-[20px] font-medium py-[6px] px-[16px] text-nike-black text-[16px] mt-4 mb-4">Shop</div>
                    </div>
                </div>
                <div class="w-full mob:min-h-[600px] max-h-[800px] relative">
                    <img src="/assets/images/image-men/layout4-img4-men.webp" alt="" class=" mob:h-full object-cover object-right w-full">
                    <div class="mob:absolute bottom-[50px] left-[50px]">
                        <h3 class="text-[24px] font-medium mb-[10px]">Nike Fleece For Spring</h3>
                        <div class="inline-block bg-black rounded-[20px] font-medium py-[6px] px-[16px] text-white text-[16px] mt-4 mb-4">Shop</div>

                </div>
        
            </div>

        "/assets/images/image-men/layout5-img3-men.webp",

                <!-- Image card component -->
                <image-card
                img-url-bg="/assets/images/image-men/layout7-img1-men.webp"
                paragraph="Members Product"
                heading="Your Exclusive Access"
                ></image-card>
            </div>

            <div class="  min-w-[300px] tab:min-w-[450px] dsk:min-w-[600px] ">
                <!-- Image card component -->
                <image-card
                img-url-bg="/assets/images/image-men/layout7-img2-men.webp"
                paragraph="Member Rewards"
                heading="How We Say Thank You"
                button="Celebrate"
                ></image-card>
            </div>

            <div class="  min-w-[300px] tab:min-w-[450px] dsk:min-w-[600px] ">
                <!-- Image card component -->
                <image-card
                img-url-bg="/assets/images/image-men/layout7-img3-men.webp"
                paragraph="Sports & Wellness Apps"
                heading="Movement Where You're At"
                button="Move"
                ></image-card>
            </div>
          
            <div class="  min-w-[300px] tab:min-w-[450px] dsk:min-w-[600px]">
                <!-- Image card component -->
                <image-card
                img-url-bg="/assets/images/image-men/layout7-img4-men.webp"
                paragraph="Nike By You"
                heading="Your Customization Service"
                button="Customize"
                ></image-card>
            </div>

            <div class="  min-w-[300px] tab:min-w-[450px] dsk:min-w-[600px]">
                <!-- Image card component -->
                <image-card
                img-url-bg="/assets/images/image-men/layout7-img5-men.webp"
                paragraph="Nike By You"
                heading="Your Ultimate <br> Sneaker Community"
                button="Explore"
                ></image-card>
            </div>

            <div class="  min-w-[300px] tab:min-w-[450px] dsk:min-w-[600px]">
                <!-- Image card component -->
                <image-card
                img-url-bg="/assets/images/image-men/layout7-img6-men.webp"
                paragraph="Member Interests"
                heading="Shop Your Way"
                button="Add Interests"
                ></image-card>
            </div>
        </div>

    <!-- Category menu component -->
    <category-menu data-json="/json/category-men.json"></category-menu>

    <footer-component></footer-component>
