<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splide Carousel</title>
  <!-- Include Splide CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Splide/3.0.11/css/splide.min.css">
  <!-- Tailwind CSS CDN (for demonstration purposes) -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Additional styling for carousel container */
    .splide__slide img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="splide">
    <div class="splide__track">
      <ul class="splide__list">
        <li class="splide__slide"><img src="image1.jpg" alt="Image 1"></li>
        <li class="splide__slide"><img src="image2.jpg" alt="Image 2"></li>
        <li class="splide__slide"><img src="image3.jpg" alt="Image 3"></li>
        <li class="splide__slide"><img src="image4.jpg" alt="Image 4"></li>
        <li class="splide__slide"><img src="image5.jpg" alt="Image 5"></li>
      </ul>
    </div>
  </div>

  <!-- Include Splide JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Splide/3.0.11/js/splide.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      new Splide('.splide', {
        type: 'carousel',
        perPage: 3,
        gap: 30,
        pagination: false,
        breakpoints: {
          768: {
            perPage: 2,
          },
          480: {
            perPage: 1,
          }
        }
      }).mount();
    });
  </script>
</body>
</html>
