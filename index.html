<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="./src/css/output.css">
    <script src="/src/components/footer.js"></script>
    <script src="/src/components/hero.js"></script>
    <script src="/src/components/imageCard.js"></script>
    <script src="/src/components/imageSlider1.js"></script>
    <script src="/src/components/navbar.js"></script>


</head>
<body>
    <component-navbar></component-navbar>

	<hero-component
        img-url-bg="./assets/images/image-homepage/layout1-homepage.webp"
        img-url-sm="/assets/images/image-homepage/layout1-sm-homepage.webp"
        heading="PLAY AT YOUR PEAK"
        paragraph="From 5.20–5.24, shop fresh kicks, adventure essentials, and the best of <br> summer style—with exclusive rewards for Nike Members."
        button="Shop summer Event"
    ></hero-component>

    <div class="grid w-screen grid-cols-2 max-[600px]:grid-cols-1 mt-[42px]">
        <image-card
            img-url-bg="./assets/images/image-homepage/layout2-img1-homepage.webp"
            paragraph="Made for You. From Naomi."
            heading="Own Your Moment"
        ></image-card>
        <image-card
            img-url-bg="./assets/images/image-homepage/layout2-img2-homepage.webp"
            paragraph="Father's Day Gifts"
            heading="Dad-Worthy Kicks & More"
        ></image-card>
        <image-card
            img-url-bg="./assets/images/image-homepage/layout2-img3-homepage.webp"
            paragraph="Saquon Barkley's Picks"
            heading="Air Max, Football Cleats & More"
        ></image-card>
        <image-card
            img-url-bg="./assets/images/image-homepage/layout2-img4-homepage.webp"
            paragraph="Tame the Terrain"
            heading="Nike Zegama 2"
        ></image-card>
    </div>
    
    <div class="w-screen mt-[84px] ">
        <div class=" flex flex-col items-center mb-[42px]">
            <div class="font-Futura text-[42px]">NEW THIS WEEK</div>
            <div>
                <div class="inline-block bg-black rounded-[20px] font-semibold py-1.5 px-4 text-white mt-6">Shop New Arrivals</div>
            </div>
        </div>
        <div>
            <img src="/assets/images/image-homepage/layout3-homepage.webp" alt="">
        </div>
    </div>

    <div class="flex justify-center mt-[84px] mb-[42px] font-Futura">
        <div class="w-[1920px] ml-[48px]">
            <h2 class="text-[42px] ">SHOP BY CLASSICS</h2>
        </div>
    </div>
    <div class="flex justify-center w-screen" >
        <image-slider images='[
            "/assets/images/image-women/layout4-img1-women.webp",
            "/assets/images/image-women/layout4-img2-women.webp",
            "/assets/images/image-women/layout4-img3-women.webp",
            "/assets/images/image-women/layout4-img4-women.webp",
            "/assets/images/image-women/layout4-img4-women.webp"
        ]'></image-slider>
    </div>

    <div class="flex justify-center mt-[84px] mb-[42px] font-Futura">
        <div class="w-[1920px] ml-[48px]">
            <h2 class="text-[42px] ">NIKE MEMBERSHIP</h2>
        </div>
    </div>
    <div class="flex justify-center font-HelveticaNowText_Regular mb-[84px]">
        <div class="flex w-[1920px] overflow-x-scroll gap-1">
            <div class="min-w-[500px] max-w-screen-2xl">
                <image-card
                img-url-bg="./assets/images/image-homepage/layout5-img1-homepage.webp"
                paragraph="Members Product"
                heading="Your Excluesive"
                ></image-card>
            </div>
            <div class="min-w-[500px] max-w-screen-2xl">
                <image-card
                img-url-bg="./assets/images/image-homepage/layout5-img2-homepage.webp"
                paragraph="Sports & Wellness Apps"
                heading="Movement Where You're At"
                button="Move"
                ></image-card>
            </div>
            <div class="min-w-[500px] max-w-screen-2xl">
                <image-card
                img-url-bg="./assets/images/image-homepage/layout5-img3-homepage.webp"
                paragraph="Nike By You"
                heading="Your Customization Service"
                button="Customize"
                ></image-card>
            </div>
        </div>
    </div>
    <footer-component></footer-component>

   
</body>
</html>
