<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="./src/css/output.css">
    <script src="/src/components/hero.js"></script>
    <script src="/src/components/navbar.js" defer></script>
    <script src="/src/components/footer.js" defer></script>
    <script src="/src/components/imageCard.js" defer></script>
    <script src="/src/components/imageSlider1.js" defer></script>
    <script src="/src/components/test.js" defer></script>
    <script src="/src/components/category.js" defer></script>
    <script src="/src/js/humburger.js" defer></script>
</head>
<body>
    <!-- Header section -->
    <header class="flex justify-center">
        <!-- Navbar component -->
        <component-navbar
            menUrlPath="./src/pages/men.html"
            womenUrlPath="./src/pages/women.html"
            kidsUrlPath="./src/pages/kids.html"
        ></component-navbar>
    </header>
  
    <!-- Hero section -->
    <hero-component data-json="/json/hero1-homepage.json"></hero-component>

    <!-- Section with image cards -->
    <section class="grid w-screen grid-cols-2 max-[600px]:grid-cols-1 mt-[42px]">
        <!-- Image card components -->
        <image-card
            img-url-bg="./assets/images/image-homepage/layout2-img1-homepage.webp"
            paragraph="Made for You. From Naomi."
            heading="Own Your Moment"
        ></image-card>
        <image-card
            img-url-bg="./assets/images/image-homepage/layout2-img2-homepage.webp"
            paragraph="Father's Day Gifts"
            heading="Dad-Worthy Kicks & More"
        ></image-card>
        <image-card
            img-url-bg="./assets/images/image-homepage/layout2-img3-homepage.webp"
            paragraph="Saquon Barkley's Picks"
            heading="Air Max, Football Cleats & More"
        ></image-card>
        <image-card
            img-url-bg="./assets/images/image-homepage/layout2-img4-homepage.webp"
            paragraph="Tame the Terrain"
            heading="Nike Zegama 2"
        ></image-card>
    </section>
    
    <!-- Hero section -->
    <section class="mt-[60px]">
        <hero-component data-json="/json/hero2-homepage.json"></hero-component>
    </section>

    <!-- NIKE MEMBERSHIP artical -->
    <article class=" mb-[42px] mt-[84px] max-[600px]:text-left mx-[24px] tracking-wide ">
        <h2 class="text-black text-[36px] min-[960px]:text-[56px] font-bold font-Futura text-wrap">NIKE MEMBERSHIP</h2>
    </article>
    <!-- NIKE MEMBERSHIP section -->
    <section class="flex justify-center font-HelveticaNowText_Regular mb-[84px]">
        <div class="flex w-[1920px] overflow-x-scroll gap-[10px]">
            <!-- Image card components -->
            <div class="min-w-[400px] max-w-[700px] w-[700px] tab:min-w-[300px] tab:max-w-screen-2xl">
                <image-card
                img-url-bg="./assets/images/image-homepage/layout5-img1-homepage.webp"
                paragraph="Members Product"
                heading="Your Exclusive"
                ></image-card>
            </div>
            <div class=" min-w-[400px] max-w-[700px] w-[700px] tab:min-w-[300px] tab:max-w-screen-2xl">
                <image-card
                img-url-bg="./assets/images/image-homepage/layout5-img2-homepage.webp"
                paragraph="Sports & Wellness Apps"
                heading="Movement Where You're At"
                button="Move"
                ></image-card>
            </div>
            <div class="min-w-[400px] max-w-[700px] w-[700px] tab:min-w-[300px] tab:max-w-screen-2xl">
                <image-card
                img-url-bg="./assets/images/image-homepage/layout5-img3-homepage.webp"
                paragraph="Nike By You"
                heading="Your Customization Service"
                button="Customize"
                ></image-card>
            </div>
        </div>
    </section>

    <!-- Category menu component -->
    <category-menu data-json="/json/catogory-homepage.json"></category-menu>

    <!-- Footer component -->
    <footer-component></footer-component>
</body>
</html>
